<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RusCord - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-comment-dots"></i>
                <h1>RusCord</h1>
            </div>
            <p class="tagline">Where conversations happen</p>
        </div>
        
        <div class="login-card">
            <div class="tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="register-tab">Register</button>
            </div>
            
            <div class="tab-content">
                <!-- Login Form -->
                <form id="login-form" class="form active">
                    <div class="form-group">
                        <label for="login-email">Email or Phone Number</label>
                        <input type="text" id="login-email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="label-row">
                            <label for="login-password">Password</label>
                            <a href="#" class="forgot-password">Forgot your password?</a>
                        </div>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group captcha-container">
                        <label>Please verify you're human</label>
                        <div id="captcha-display"></div>
                        <input type="text" id="captcha-input" placeholder="Enter the code above" required>
                        <button type="button" id="refresh-captcha" class="refresh-btn">
                            <i class="fas fa-redo"></i> New Code
                        </button>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login</button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    
                    <button type="button" class="social-btn github-btn">
                        <i class="fab fa-github"></i> Continue with GitHub
                    </button>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="CoolUser123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-phone">Phone Number (Optional)</label>
                        <input type="tel" id="register-phone" placeholder="+1 (555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a strong password" required>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Password strength: <span id="strength-value">None</span></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    
                    <div class="form-group captcha-container">
                        <label>Please verify you're human</label>
                        <div id="register-captcha-display"></div>
                        <input type="text" id="register-captcha-input" placeholder="Enter the code above" required>
                        <button type="button" id="register-refresh-captcha" class="refresh-btn">
                            <i class="fas fa-redo"></i> New Code
                        </button>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>By logging in or registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
        
        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <p>Email: <strong>demo@ruscord.com</strong></p>
            <p>Password: <strong>demo123</strong></p>
            <p>Or create your own account!</p>
        </div>
    </div>
    
    <script src="captcha.js"></script>
    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
